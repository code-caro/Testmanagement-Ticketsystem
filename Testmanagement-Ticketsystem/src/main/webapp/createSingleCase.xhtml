<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
      xmlns:p="http://primefaces.org/ui"> 
<h:head>
	<title>Testfall bearbeiten</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</h:head> 
<body> 
	<div class="site">
	<!-- Header -->
		<div id="header" class="bg-dark text-white">
			<div class="container d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<div class="headerElementL boxL my-2">
					<a href="index.xhtml" class="text-white text-decoration-none">
						Testmanagement
					</a>
				</div>
				<div class="headerElementR boxR mb-1 dropdown-menu dropdown">
					<div class="dropbtn nav-link active">
						<img style="width: 100px" src="img/icon-settings.svg" />
     					<i class="fa fa-caret-down"></i>
   					</div>
  					<div class="dropdown-content">
  						 <a href="settings.xhtml" class="nav-link active">Einstellungen</a>
     					<a href="login.xhtml" class="nav-link active">Logout</a>
     				</div>
				</div>	
				    		
			</div>
		</div>
		
		<!-- Navigation -->
		<div id="navi" class="bg-light">
			<div class="container d-flex flex-wrap">
				<ul class="nav nav-tab me-auto my-auto;">
					<li class="nav-item dropdown">
   						<div class="dropbtn nav-link link-dark">Basiselemente
     							<i class="fa fa-caret-down"></i>
   						</div>
  						<div class="dropdown-content">
  						 	<a href="requirements.xhtml" class="nav-link active">Anforderungen</a>
     						<a href="testcase.xhtml" class="nav-link active">Testf√§lle</a>
     					</div>
					</li>
			        <li class="nav-item"><a href="tickets.xhtml" class="nav-link link-dark">Tickets</a></li>
			        <li class="nav-item"><a href="dashboard.xhtml" class="nav-link link-dark">Dashboard</a></li>    
		      	</ul>  		
			</div>
		</div>
		
		<!-- Content -->
		<div class= "main">
			<div class="container">
				<h1 class="pt-3 my-3"><h:outputText value="Testfall erstellen" /></h1>
			</div>
				
			<div class="container pt-3 my-3">
			  	<h:form>
			    	<h:panelGrid columns="3" cellpadding="10" class="mt-2 d-flex flex-wrap">
						    
						    <h:outputText class="mt-2" value="Bezeichnung" />
						    <h:inputText id= "testname" class="ms-4 mt-2" label="Bezeichnung" value="#{testcasecontroller.singleCase.caseName}" required="true" />
						    <h:message for="testname" styleClass="error ms-2"/>
						    
						    <h:outputText class="mt-2" value="Beschreibung" />
						    <h:inputTextarea id="testdescription" class="ms-4 mt-2" label="Beschreibung" value="#{testcasecontroller.singleCase.caseDescription}" required="true" />
						    <h:message for="testdescription" styleClass="error ms-2"/>
						    
						    <h:outputText class="mt-2" value="Anforderung" />
						    <h:selectOneMenu class="ms-4 my-2" value="#{testcasecontroller.singleCase.caseReq}">
		                		<f:selectItems value="#{reqcontroller.reqList}" var="p" itemLabel="#{p.reqName}" itemValue="#{p.reqID}" />
		            		</h:selectOneMenu>
		            		<p/>
		            		
					</h:panelGrid>
					
					<div class="mt-5">
						<h:commandButton value="Speichern" action="#{testcasecontroller.saveSingleCase}" styleClass="btn"/>
						<h:commandButton value="Abbrechen" action="testcase.xhtml" immediate="true" styleClass="btn ms-4" />
					</div>
			 	</h:form>
		 	</div>
		</div>
	</div>
 	
 	<!-- Footer -->
	<div  class="footer bg-light" >
		<div class="mt-auto py-3" >
			<div>
				<p class="text-center text-muted">Achtung: Diese Seite ist nur ein Prototyp</p>
			</div>
			<div class="py-2 my-2 border-top">
	  			<p class="text-center text-muted">&copy; 2022 code-caro</p>
			</div>
		</div>
	</div>

</body> 
</html>
